<html>
  <head>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type='text/javascript' src="lib/jquery.fn.js"></script>
    <script type='text/javascript' src="lib/jquery.print.js"></script>
    <script type='text/javascript' src="lib/screw.builder.js"></script>
    <script type='text/javascript' src="lib/screw.matchers.js"></script>
    <script type='text/javascript' src="lib/screw.events.js"></script>
    <script type='text/javascript' src="lib/screw.behaviors.js"></script>

    <script type='text/javascript' src="jquery-infieldlabel_spec.js"></script>

    <link rel="stylesheet" href="lib/screw.css">
    <script type='text/javascript'>
      $(function() {
        $(":text").keypress(function(e) {
          !e.shiftKey && e.charCode >= 65 && e.charCode <= 90 ? $("#caps_lock").show() : $("#caps_lock").hide();
        });
      });
    </script>
    <style type='text/css'>
      .infieldlabel {
        font-size: 11px;
      }
    </style>

  <body>
    <div style='position:absolute;left: -5000px;top:-2000px;'>
      <input type='text' id='basic_test' />
      <input type='text' id='remove_test' />
      <input type='text' id='test_abs_pos' />
    </div>
  </body>
